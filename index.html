<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pure Drawer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0-rc.2/jquery-ui.min.js"></script>
    <script src="http://mbraak.github.io/jqTree/tree.jquery.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://mbraak.github.io/jqTree/jqtree.css">
    <link rel="stylesheet" href="css/pure-drawer.css"/>


</head>
<body>
<div class="pure-container" data-effect="pure-effect-slide">
    <input type="checkbox" id="pure-toggle-left" class="pure-toggle" data-toggle="left"/>
    <label class="pure-toggle-label" for="pure-toggle-left" data-toggle-label="left">
        <span class="pure-toggle-icon"></span>
    </label>
    <nav class="pure-drawer" data-position="left">
        <p style="padding: 100px 20px; margin: 0;">Insert your off-canvas content for the left drawer here</p>
    </nav>
    <div class="pure-pusher-container">
        <div class="pure-pusher" id="mainView">
        </div>
    </div>
    <label class="pure-overlay" for="pure-toggle-left" data-overlay="left"></label>
</div>
<script src="lib/ui.js"></script>
<script src="lib/ui.three.js"></script>
<script src="lib/three.js"></script>
<script src="lib/three.js"></script>
<script src="lib/jquery.mousewheel.min.js"></script>
<script src="out/js/index.js"></script>
</body>
</html>
