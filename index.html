<body>
<div class="pure-container" data-effect="pure-effect-slide">
    <input type="checkbox" id="pure-toggle-left" class="pure-toggle" data-toggle="left"/>
    <label class="pure-toggle-label" for="pure-toggle-left" data-toggle-label="left">
        <span class="menu-link pure-toggle-icon"></span>
    </label>
    <div id="menu" class="panel" role="navigation"
         style="position: fixed; top: 0px; bottom: 0px; height: 100%; left: 0px; width: 15.625em; transition: left 300ms ease;">
        <img src="img/slide.svg" width="60">
        <ul>
            <li><a href="https://github.com/ascott1/bigSlide.js"><span class="icon-github nav-icon"></span>Github</a>
            </li>
            <li><a href="https://raw.github.com/ascott1/bigSlide.js/master/dist/bigSlide.min.js"><span
                    class="icon-download nav-icon"></span>Compressed </a></li>
            <li><a href="https://raw.github.com/ascott1/bigSlide.js/master/dist/bigSlide.js"><span
                    class="icon-download nav-icon"></span>Uncompressed</a></li>
            <li><a href="#how"><span class="icon-book nav-icon"></span>How to</a></li>
            <li><a href="#options"><span class="icon-cog nav-icon"></span>Options</a></li>
        </ul>
    </div>
    <div class="wrap push" style="left: 15.625em; transition: left 300ms ease;">
    </div>
</div>
<script src="lib/ui.js"></script>
<script src="lib/ui.three.js"></script>
