<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creator</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0-rc.2/jquery-ui.min.js"></script>
    <script src="http://mbraak.github.io/jqTree/tree.jquery.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://mbraak.github.io/jqTree/jqtree.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="ViewPort">
    <div class="menuTop">
        <div class="menuLeftTop">
            <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                    <a href="#">New project</a>
                    <a href="#">Open...</a>
                    <a href="#">Save...</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Edit</button>
                <div class="dropdown-content">
                    <a href="#">Undo</a>
                    <a href="#">Redo</a>
                    <a href="#">Clone</a>
                    <a href="#">Delete</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Add</button>
                <div class="dropdown-content">
                    <a href="#">Box</a>
                    <a href="#">Sphere</a>
                    <a href="#">Cylinder</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Play</button>
            </div>
        </div>
        <div class="menuRightTop">
            <div class="dropdown">
                <button class="dropdown-toggle dropbtn dropbtnscene" type="button" data-target=".menuRightMiddle" data-toggle="collapse">Scene
                    <span class="caret"></span></button>
            </div>
        </div>
    </div>

    <div class="SceneView">
        <div class="menuRightMiddle ui-widget-content">
            <div class="containerOptions">
                <button class="dropdown-toggle" type="button" data-target="#tree1" data-toggle="collapse">Scene objects
                    <span class="caret"></span>
                </button>
                <div id="tree1">

                </div>
            </div>
            <div class="containerOptions">
                <button class="dropdown-toggle" type="button" data-target=".DetailsObject" data-toggle="collapse">Informations
                    <span class="caret"></span>
                </button>
                <div class="DetailsObject">
                    <div class="row-fluid">
                        <label>Type</label>
                        <textarea placeholder="object type" readonly></textarea>
                    </div>
                    <div class="row-fluid">
                        <label>Name</label>
                        <textarea class="objectName" placeholder="object name" readonly></textarea>
                    </div>
                </div>
            </div>
            <div class="containerOptions ">
                <button class="dropdown-toggle" type="button" data-target=".inputTransformPosition" data-toggle="collapse">Transform
                    <span class="caret"></span>
                </button>
                <div class="row-fluid inputTransformPosition">
                    <div class="col-sm-3 col-md-3 col-lg-3 col-xs-3 my-col-3 title"><label>Location</label></div>
                    <div class="col-sm-3 col-md-3 col-lg-3 col-xs-3 my-col-3">
                        <input class="TransPosX" placeholder="X" />
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3 col-xs-3 my-col-3">
                        <input class="TransPosY" placeholder="Y" />
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3 col-xs-3 my-col-3">
                        <input class="TransPosZ" placeholder="Z" />
                    </div>
                </div>
                <div class="row-fluid inputTransformPosition">
                    <div class="col-sm-3 col-md-3 col-lg-3 col-xs-3 my-col-3 title"><label>Rotation</label></div>
                    <div class="col-sm-3 col-md-3 col-lg-3 col-xs-3 my-col-3">
                        <input class="TransRotX" placeholder="X" />
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3 col-xs-3 my-col-3">
                        <input class="TransRotY" placeholder="Y" />
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3 col-xs-3 my-col-3">
                        <input class="TransRotZ" placeholder="Z" />
                    </div>
                </div>
                <div class="row-fluid inputTransformPosition">
                    <div class="col-sm-3 col-md-3 col-lg-3 col-xs-3 my-col-3 title"><label>Scale</label></div>
                    <div class="col-sm-3 col-md-3 col-lg-3 col-xs-3 my-col-3">
                        <input class="TransScaleX" placeholder="X" />
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3 col-xs-3 my-col-3">
                        <input class="TransScaleY" placeholder="Y" />
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3 col-xs-3 my-col-3">
                        <input class="TransScaleZ" placeholder="Z" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<script src="lib/ui.js"></script>
<script src="lib/ui.three.js"></script>
<script src="lib/three.js"></script>
<script src="out/js/index.js"></script>
</body>
</html>
