<div class="ui form">
    <div class="field">
        <h4 class="ui dividing header">Block Name</h4>
        <div class="two fields">
            <div class="field">
                <input type="text" name="basicInfo[name]" value="<%- actionBlock.name %>" placeholder="Name">
            </div>

        </div>
    </div>

    <div class="field">
        <h4 class="ui dividing header">Condition Settings</h4>

        <div class="field">
            <label>Position</label>
            <div class="four fields">
                <div class="field">

                    <input type="checkbox" name="position[activated]" disabled></div>
                <div class="field">
                    <input type="number" name="position[y]" placeholder="y" value="<%- actionBlock.conditions.position.y %>" disabled>
                </div>
                <div class="field">
                    <input type="number" name="position[z]" placeholder="z" value="<%- actionBlock.conditions.position.z %>" disabled>
                </div>
                <div class="field">
                    <input type="number" name="position[x]" placeholder="x" value="<%- actionBlock.conditions.position.x %>" disabled>
                </div>
            </div>
            <div class="field">
                <label>Timer</label>
                <div class="two fields">


                    <div class="field">

                        <input type="checkbox" name="timer[activated]" disabled></div>
                    <div class="field">
                        <input type="number" name="timer[time]" value="<%- actionBlock.conditions.timer.value %>" placeholder="time" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="field">
            <label>Proximity</label>
            <div class="two fields">


                <div class="field">

                    <input type="checkbox" name="proximity[activated]"></div>
                <div class="field">
                    <input type="number" name="proximity[distance]" value="<%- actionBlock.conditions.proximity.value %>" placeholder="distance">
                </div>
            </div>
        </div>
        <div class="field">
            <label>On signal</label>
            <div class="two fields">


                <div class="field">

                    <input type="checkbox" name="signal[activated]" disabled></div>
            </div>
        </div>
    </div>

    <button name="actionBlock[validate]" class="ui primary button" id="validate">
        Validate
    </button>


</div>
