<div class="ui grid">
    <% _.each(objectsCategories, function(category, i){ %>
    <div class="center tab hoverable active eight wide column" style="height: 90px; background: white; border: 1px solid gray; border-top: none;" data-id="<%- category.name %>">
        <div class="ui grid" style="padding:0px; width:100%; height: 100%; margin:auto; padding-top: 4px;">
            <div class="row" style="padding:0px; margin-bottom: 5px;">
                <img src="<%- category.logo %>" style="height: 30px !important; margin:auto; !important" />
            </div>
            <div class="row" style="padding:0px;">
                <p style="margin:auto; padding:0px; font-size: 12px; font-weight: bold; text-align:center; text-overflow:ellipsis;"><%- category.name %></p>
            </div>
        </div>
    </div>
    <% }); %>
</div>
