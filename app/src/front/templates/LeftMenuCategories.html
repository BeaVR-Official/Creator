<% _.each(categories, function(category, i){ %>
<div class="row center tab hoverable twelve my-category-row" data-id="<%- category.name %>">
    <div class="row my-category-logo-row">
        <img src="<%- category.logo %>"/>
    </div>
    <div class="row my-category-text-row">
        <p><%- category.name %></p>
    </div>
</div>
<% }); %>
