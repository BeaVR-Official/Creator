<div class="ui form">
    <div class="field">
        <h4 class="ui dividing header">Basic Information</h4>
        <div class="two fields">
            <div class="field">
                <input type="text" name="basicInfo[name]" placeholder="Name">
            </div>
            <div class="field">
                <input type="text" name="basicInfo[type]" placeholder="Type" disabled>
            </div>
        </div>
    </div>

    <div class="field">
        <h4 class="ui dividing header">Transformations</h4>

        <div class="field">
            <label>Location</label>
            <div class="two fields">
                <div class="field">
                    <input type="number" name="location[x]" placeholder="x">
                </div>
                <div class="field">
                    <input type="number" name="location[y]" placeholder="y">
                </div>
                <div class="field">
                    <input type="number" name="location[z]" placeholder="z">
                </div>
            </div>
        </div>
        <div class="field">
            <label>Rotation</label>
            <div class="two fields">
                <div class="field">
                    <input type="number" name="rotation[x]" placeholder="x">
                </div>
                <div class="field">
                    <input type="number" name="rotation[y]" placeholder="y">
                </div>
                <div class="field">
                    <input type="number" name="rotation[z]" placeholder="z">
                </div>
            </div>
        </div>
        <div class="field">
            <label>Scale</label>
            <div class="two fields">
                <div class="field">
                    <input type="number" name="scale[x]" placeholder="x">
                </div>
                <div class="field">
                    <input type="number" name="scale[y]" placeholder="y">
                </div>
                <div class="field">
                    <input type="number" name="scale[z]" placeholder="z">
                </div>
            </div>
        </div>
    </div>

    <div class="field">
        <h4 class="ui dividing header">Mesh</h4>

        <div class="field">
            <div class="two fields">
                <div class="field">
                    <label>Color</label>
                    <input type="color" name="mesh[color]" placeholder="#ffffff">
                </div>
                <div class="field">
                    <label>Visible</label>
                    <input type="checkbox" name="mesh[visible]">
                </div>
            </div>
        </div>
    </div>

    <div class="field">
        <h4 class="ui dividing header">Scripts</h4>
        <div class="field">
            <label>Action blocks</label>
            <div class="ui grid field">
                <% _.each(actionBlocks, function(category, i){ %>
                <div class="center tab hoverable active eight wide column actionblock"
                     style="height: 90px; background: white; border: 1px solid gray; border-top: none;"
                     data-id="<%- category.name %>">
                    <div class="ui grid" style="padding:0px; width:100%; height: 100%; margin:auto; padding-top: 4px;">
                        <div class="row" style="padding:0px;">
                            <p style="margin:auto; padding:0px; font-size: 12px; font-weight: bold; text-align:center; text-overflow:ellipsis;">
                                <%- category.name %></p>
                        </div>
                    </div>
                </div>
                <% }); %>
            </div>
        </div>
        <div class="field">
            <label>Reaction blocks</label>
            <div class="ui grid field">
                <% _.each(reactionBlocks, function(category, i){ %>
                <div class="center tab hoverable active eight wide column reactionblock"
                     style="height: 90px; background: white; border: 1px solid gray; border-top: none;"
                     data-id="<%- category.name %>">
                    <div class="ui grid" style="padding:0px; width:100%; height: 100%; margin:auto; padding-top: 4px;">
                        <div class="row" style="padding:0px;">
                            <p style="margin:auto; padding:0px; font-size: 12px; font-weight: bold; text-align:center; text-overflow:ellipsis;">
                                <%- category.name %></p>
                        </div>
                    </div>
                </div>
                <% }); %>
            </div>
        </div>
    </div>


</div>
