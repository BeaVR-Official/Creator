<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pure Drawer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="libs/bootswatch/paper.bootstrap.css"/>
    <link rel="stylesheet" href="libs/hamburger-menu/hamburger.bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../node_modules/jquery-ui-bundle/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap-drawer/dist/css/bootstrap-drawer.css">
    <link rel="stylesheet" href="src/assets/css/creator.css"/>
</head>
<body class="has-drawer">
<a class="btn btn-primary btn-round c-hamburger c-hamburger--htla btn-scenes" href="#scenesPanel" data-toggle="drawer"
   aria-foldedopen="true">
    <span></span>
</a>
<a class="btn btn-primary btn-round c-hamburger c-hamburger--htra btn-prop" href="#propertiesPanel" data-toggle="drawer"
   aria-foldedopen="true">
    <span></span>
</a>
<nav class="navbar navbar-inverse" id="nav">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-2" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Creator</a>
        </div>

        <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-2" aria-expanded="false"
             style="height: 1px;">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a id="save">Save</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Ajout<span
                            class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a id="addCube">Cube</a></li>
                        <li><a id="addSphere">Sphere</a></li>
                        <li><a id="addCylinder">Cyclinder</a></li>
                        <li class="divider"></li>
                        <li><a id="addLight">Light</a></li>
                        <li class="divider"></li>
                        <li><a id="adapt">Adapt</a></li>
                        <li><a id="addExternal">External</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
            </ul>
        </div>
    </div>
</nav>
<div id="scenesPanel" class="drawer dw-xs-10 dw-sm-6 dw-md-3 open" aria-labelledby="drawerExample">
    <div class="drawer-contents">
        <div class="drawer-heading">
            <h3 class="drawer-title">Scenes</h3>
        </div>
        <div class="drawer-body">
            <ul id="sceneTree" class="sugarmaple"></ul>
        </div>
    </div>
</div>
<div id="propertiesPanel" class="drawer drawer-right dw-xs-10 dw-sm-6 dw-md-3 open" aria-labelledby="drawerExample">
    <div class="drawer-contents">
        <div class="drawer-heading">
            <h3 class="drawer-title">Properties panel</h3>
        </div>
        <div class="drawer-body">
            <p>
            <div class="drawer-positions">
                <div>
                    <h5>Object</h5>
                    <div class="row object-properties">
                        <div class="col-md-4 col-xs-4">
                            <label>Name</label>
                        </div>
                        <div class="col-md-8 col-xs-8">
                            <input type="text" placeholder="object name">
                        </div>
                    </div>
                    <div class="row object-properties">
                        <div class="col-md-4 col-xs-4">
                            <label>Type</label>
                        </div>
                        <div class="col-md-8 col-xs-8">
                            <input type="text" placeholder="object type" disabled>
                        </div>
                    </div>
                </div>
                <div>
                    <h5>Transformations</h5>
                    <div class="row object-properties">
                        <div class="col-md-3 col-xs-3">Location</div>
                        <div class="col-md-3 col-xs-3">
                            <label>X</label>
                            <input type="number"/>
                        </div>
                        <div class="col-md-3 col-xs-3">
                            <label>Y</label>
                            <input type="number"/>
                        </div>
                        <div class="col-md-3 col-xs-3">
                            <label>Z</label>
                            <input type="number"/>
                        </div>
                    </div>
                    <div class="row object-properties">
                        <div class="col-md-3 col-xs-3">Rotation</div>
                        <div class="col-md-3 col-xs-3">
                            <label>X</label>
                            <input type="number"/>
                        </div>
                        <div class="col-md-3 col-xs-3">
                            <label>Y</label>
                            <input type="number"/>
                        </div>
                        <div class="col-md-3 col-xs-3">
                            <label>Z</label>
                            <input type="number"/>
                        </div>
                    </div>
                    <div class="row object-properties">
                        <div class="col-md-3 col-xs-3">Scale</div>
                        <div class="col-md-3 col-xs-3">
                            <label>X</label>
                            <input type="number"/>
                        </div>
                        <div class="col-md-3 col-xs-3">
                            <label>Y</label>
                            <input type="number"/>
                        </div>
                        <div class="col-md-3 col-xs-3">
                            <label>Z</label>
                            <input type="number"/>
                        </div>
                    </div>
                </div>
            <div>
                <h5>Mesh</h5>
                <div class="row object-properties">
                    <div class="col-md-3 col-xs-3">
                        <label>Visible</label>
                    </div>
                    <div class="col-md-9 col-xs-9">
                        <input type="checkbox" />
                    </div>
                </div>
                <div class="row object-properties">
                    <div class="col-md-3 col-xs-3">Color</div>
                    <div class="col-md-9"><input type="color"></div>
                </div>
            </div>
            </div>
            </p>
        </div>
        <div class="drawer-footer">
        </div>
    </div>
</div>
<div class="wrap" id="mainView"></div>

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/jquery-ui-bundle/jquery-ui.js"></script>
<script src="../node_modules/jquery-mousewheel/jquery.mousewheel.js"></script>
<script src="../node_modules/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
<script src="../node_modules/underscore/underscore-min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../node_modules/bootstrap-drawer/dist/js/drawer.min.js"></script>
<script src="../node_modules/three/three.min.js"></script>
<script src="../node_modules/three/examples/js/controls/TransformControls.js"></script>
<script src="../node_modules/three/examples/js/controls/OrbitControls.js"></script>
<script src="../node_modules/three/examples/js/libs/msgpack-js.js"></script>
<script src="libs/hamburger-menu/hamburger.js"></script>
<script src="dist/creator.js"></script>
</body>
</html>
