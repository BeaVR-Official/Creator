<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pure Drawer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,900" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0-rc.2/jquery-ui.min.js"></script>
    <script src="http://mbraak.github.io/jqTree/tree.jquery.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <link rel="stylesheet" href="http://mbraak.github.io/jqTree/jqtree.css">
    <link rel="stylesheet" href="assets/css/vendors/normalize.css"/>
    <link rel="stylesheet" href="assets/css/vendors/pure-drawer.css"/>
    <link rel="stylesheet" href="assets/css/creator.css"/>

</head>
<body>
<div class="pure-container" data-effect="pure-effect-slide">
    <input type="checkbox" id="pure-toggle-left" class="pure-toggle" data-toggle="left"/>
    <label class="pure-toggle-label" for="pure-toggle-left" data-toggle-label="left">
        <span class="menu-link pure-toggle-icon"></span>
    </label>
    <div id="menu" class="panel" role="navigation"
         style="position: fixed; top: 0px; bottom: 0px; height: 100%; left: 0px; width: 15.625em; transition: left 300ms ease;">
        <img src="img/slide.svg" width="60">
        <ul>
            <li>
                <a id="addCube" href="#addCube"><span class="icon-book nav-icon"></span>Add Cube</a>
            </li>
            <li>
                <a id="addSphere" href="#addSphere"><span class="icon-book nav-icon"></span>Add Sphere</a>
            </li>
            <li>
                <a id="addCylinder" href="#addCylinder"><span class="icon-book nav-icon"></span>Add Cylinder</a>
            </li>
            <li>
                <a id="addLight" href="#addCylinder"><span class="icon-book nav-icon"></span>Add Light</a>
            </li>
        </ul>
    </div>
    <div class="wrap push" id="mainView" style="left: 15.625em; transition: left 300ms ease;">
    </div>
</div>
<script src="./libs/threejs/ui.js"></script>
<script src="./libs/threejs/ui.three.js"></script>
<script src="./libs/threejs/three.js"></script>
<script src="./libs/jquery/jquery.mousewheel.min.js"></script>
<script src="./libs/bigslide/bigSlide.min.js"></script>
<script src="./out/creator.js"></script>
</body>
</html>
