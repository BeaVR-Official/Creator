<!DOCTYPE html>
<html lang="en" style="height: 100%;">
    <head>
        <meta charset="UTF-8"/>
        <title>Creator</title>
        <link rel="stylesheet" href="../node_modules/semantic-ui/dist/semantic.min.css"/>
        <link rel="stylesheet" href="assets/css/creator.css"/>
        <link rel="stylesheet" href="assets/css/sugarmaple.css"/>
        <link rel="stylesheet" href="libs/dropzone/min/dropzone.min.css"/>
    </head>
    <body>
        <div class="ProjectHandler">

        </div>
        <div id="modals">
            <div class="ui small modal top " id="customObjectUpload" style="max-width:600px; top:30%  !important;">
                Toto
                <!--
                        <form class="dropzone" id="my-awesome-dropzone"></form>
                -->
            </div>

            <div class="ui small modal top " id="connexionModal" style="max-width:600px; margin-top:-200px !important;">
                <i class="close icon"></i>
                <div class="header">
                    Se connecter
                </div>
                <div class="content">
                    <p>
                    <div class="ui left icon input" style="width:100%;">
                        <input id="connexionEmail" type="text" style="width:100%;" placeholder="Adresse e-mail">
                        <i class="mail icon"></i>
                    </div>
                    </p>
                    <p>
                    <div class="ui right action left icon input" style="width:100%;">
                        <i class="lock icon"></i>
                        <input id="connexionPassword" type="password" placeholder="Mot de passe">
                    <a href="http://beavr-store.herokuapp.com">
                        <button class="ui teal right labeled icon button passwordForgotten">
                            <i class="privacy icon"></i>
                            Mot de passe oublié ?
                        </button>
                    </a>
                    </div>
                    <div class="field" style="text-align:left; margin-top: 20px;">
                        <div class="ui toggle checkbox">
                            <input id="connexionCheckbox" type="checkbox" name="checkbox" tabindex="0">
                            <label>Se souvenir de moi</label>
                        </div>
                    </div>
                    </p>
                    <p >
                        <button class="ui secondary button connexionAction"
                                style="background-color: #1BB2BD !important; color: white !important;">Se connecter<span><i
                                class="glyphicon glyphicon-refresh spinning"></i></span></button>
                    </p>
                </div>
                <div class="ui bottom attached warning message">
                    <i class="icon help"></i>
                    Pas encore inscrit ? L'inscription c'est par <a href="http://beavr-store.herokuapp.com">là</a> !
                </div>
            </div>
        </div>



        <div class="myMainView ui grid">
            <div class="myTopMenuView nav-container wrapper row">
            </div>
            <div class="mySecondMainView ui grid row">
                <div class="one wide column categories-left-panel">
                </div>
                <div class="three wide column properties-left-panel">
                </div>
                <div class="three wide column treeview-left-panel">
                    <div class="sugarmaple" id="sceneTree"></div>
                </div>
                <div class="eight wide column wrap" id="mainView">
                </div>
            </div>
            <div class="scene-dropdown"></div>
        </div>

        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/jquery-ui-bundle/jquery-ui.js"></script>
        <script src="../node_modules/jquery-mousewheel/jquery.mousewheel.js"></script>
        <script src="../node_modules/jquery.cookie/jquery.cookie.js"></script>
        <script src="../node_modules/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
        <script src="../node_modules/underscore/underscore-min.js"></script>
        <script src="../node_modules/backbone/backbone-min.js"></script>
        <!-- To help debug -->
        <script src="../node_modules/three/three.js"></script>
        <script src="../node_modules/three/examples/js/controls/TransformControls.js"></script>
        <script src="../node_modules/three/examples/js/controls/OrbitControls.js"></script>
        <script src="../node_modules/three/examples/js/effects/StereoEffect.js"></script>
        <script src="../node_modules/three/examples/js/controls/DeviceOrientationControls.js"></script>
        <script src="../node_modules/three/examples/js/libs/msgpack-js.js"></script>
        <script src="../node_modules/jszip/dist/jszip.js"></script>
        <script src="libs/hamburger-menu/hamburger.js"></script>
        <script src="../node_modules/semantic-ui/dist/semantic.min.js"></script>
        <script src="../node_modules/three/examples/js/loaders/OBJLoader.js"></script>
        <script src="../node_modules/event-emitter-es6/dist/event-emitter.min.js"></script>
        <script src="dist/creator.js"></script>
    </body>
</html>
