language: node_js
node_js:
  - "0.10"
branches:
  only:
    - master
before_script:
  - npm install -g bower
  - npm install -g gulp
  - npm install phantomjs
  - npm install -g karma
  - bower install
  - gulp build
  - gulp style

before_install:
  - cp .netrc ~
  - chmod 600 .netrc

deploy:
  provider: heroku
  api_key:
    secure: "d431c2d5-9957-490f-9a52-fd41d7f83b48"
  app: beavr-creator-build